<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h3>Cors Request</h3>
    <button id="getPatients">Get Patients</button>
    <pre id="output">

    </pre>
    <script src="scripts/jquery-3.1.0.js"></script>
    <script>
        $(function () {

            var showPatients = function(patients) {
                $("#output").text(JSON.stringify(patients, null, 4));
            }

            var getPatients = function () {
                $.get(url).always(showPatients);
                return false;
            };

            var url = "http://localhost:59864/api/patients";

            $("#getPatients").click(getPatients);
        });
    </script>
</body>
</html>
