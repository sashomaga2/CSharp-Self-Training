<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>


    <h3>Authenticated Request</h3>

    <form id="userData" method="post">
        <input type="text" name="email" placeholder="email" />
        <input type="text" name="username" placeholder="username"  value="" />
        <input type="text" name="password" value="" />
        <input type="text" name="confirmPassword" value="" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login" />
    </form>

    <button id="getPatients">Get Patients</button>

    <pre id="output">

    </pre>

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            

            var showResponse = function(object) {
                $("#output").text(JSON.stringify(object, null, 4));
            }

            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var getPatients = function () {
                var url = "http://localhost:59864/api/patients";
                //$.get(url).always(showResponse);
                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);
                return false;
            };

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userData").serialize();
                $.post(url, data).always(showResponse);

                return false;
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token
            };

            var login = function () {
                var url = "/token";
                var data = $("#userData").serialize();
                data += "&grant_type=password";
                $.post(url, data)
                    .success(saveAccessToken)
                    .always(showResponse);

                return false;
            };

            var accessToken = "";

            $("#getPatients").click(getPatients);
            $("#register").click(register);
            $("#login").click(login);

        });
    </script>
</body>
</html>
